<div class="w3-card-4" style="width:30%;display:inline-block;background: white;margin: 20px;">
    <header class="w3-container w3-blue">
        <h1>{{pokemon?.name}}</h1>
    </header>

    <div class="w3-container">
        <img [src]="pokemonDetailObj.sprites.back_default" alt="pokemon" >
      <div class="pokemon-det">
        <div>Name: {{pokemon?.name}}</div>
        <div *ngIf="isLoading" class="loader-small"></div>
        <div>height: {{height}}</div>
        <div>weight: {{weight}}</div>
      </div>
    </div>

    <footer class="w3-footer w3-blue">
        <button class="w3-btn w3-green" (click)="onpokemonSelected()">Select</button>
        <button class="w3-btn w3-green" (click)="onpokemonDetailsClick()">Details</button>
    </footer>
</div>
